<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Órdenes del Restaurante</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="Campero.png" alt="Logo del Restaurante" class="logo-img">
        <h1>Gestión de Órdenes</h1>
    </header>

    <main>
        <div id="auth-container">
            <div id="auth-section">
                <div id="login-register-card">
                    <h2>Acceso de Clientes</h2>
                    <p id="auth-message" style="text-align: center;"></p>

                    <div class="tabs">
                        <button class="tab-button active" id="show-login">Iniciar Sesión</button>
                        <button class="tab-button" id="show-register">Registrarse</button>
                    </div>

                    <div id="login-form" class="auth-form active">
                        <div class="input-group">
                            <i class="fas fa-envelope icon"></i>
                            <input type="email" id="login-email" placeholder="Correo Electrónico" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-phone icon"></i>
                            <input type="text" id="login-telefono" placeholder="Teléfono (Úsalo como contraseña)" required>
                        </div>
                        <button onclick="app.handleLogin()">Entrar</button>
                    </div>

                    <div id="register-form" class="auth-form" style="display: none;">
                        <div class="input-group">
                            <i class="fas fa-user icon"></i>
                            <input type="text" id="reg-nombre" placeholder="Nombre" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-envelope icon"></i>
                            <input type="email" id="reg-email" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-phone icon"></i>
                            <input type="text" id="reg-telefono" placeholder="Teléfono" required>
                        </div>
                        <button onclick="app.handleRegister()">Registrar</button>
                    </div>
                </div>
            </div>

            <div id="app-section" class="app-content" style="display: none;">
                <p>Bienvenido, <strong id="welcome-name"></strong>! (<a href="#" onclick="app.handleLogout()">Salir</a>)</p>

                <section id="create-order">
                    <h2>Crear Nuevo Pedido</h2>
                    <input type="text" id="order-platillo" placeholder="Nombre del Platillo" required>
                    <textarea id="order-notes" placeholder="Notas adicionales (opcional)"></textarea>
                    <button onclick="app.handleCreateOrder()">Registrar Pedido</button>
                    <p id="order-message"></p>
                </section>

                <section id="order-list">
                    <h2>Mis Pedidos</h2>
                    <table id="orders-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Platillo</th>
                                <th>Notas</th>
                                <th>Estado</th>
                                <th>Fecha</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <p id="list-message"></p>
                </section>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>

    <script>
        window.onload = () => {
            app.renderApp();

            document.getElementById('show-login').addEventListener('click', () => {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('show-login').classList.add('active');
                document.getElementById('show-register').classList.remove('active');
            });

            document.getElementById('show-register').addEventListener('click', () => {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('register-form').style.display = 'block';
                document.getElementById('show-register').classList.add('active');
                document.getElementById('show-login').classList.remove('active');
            });
        };
    </script>
</body>
</html>
